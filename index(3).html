<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro con Validación</title>
    <link rel="stylesheet" href="styles(3).css">
</head>
<body>

    <form>
        <label for="username">Nombre de Usuario (5-15 caracteres alfanuméricos):</label>
        <input type="text" id="username" name="username" pattern="^[a-zA-Z0-9]{5,15}$" title="Debe tener entre 5 y 15 caracteres alfanuméricos" required>

        <label for="password">Contraseña (Al menos 8 caracteres, incluyendo una mayúscula, una minúscula, un número y un carácter especial):</label>
        <input type="password" id="password" name="password" pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[\W_]).{8,}$" title="Debe tener al menos 8 caracteres, incluyendo una mayúscula, una minúscula, un número y un carácter especial" required>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" title="Debe ser una dirección de correo electrónico válida" required>

        <label for="phone">Número de Teléfono (Formato internacional, comenzando con el signo +):</label>
        <input type="tel" id="phone" name="phone" pattern="^\+\d{1,15}$" title="Debe comenzar con el signo + y contener hasta 15 dígitos" required>

        <label for="dob">Fecha de Nacimiento (YYYY-MM-DD):</label>
        <input type="date" id="dob" name="dob" pattern="^\d{4}-\d{2}-\d{2}$" title="Debe estar en el formato YYYY-MM-DD" required>

        <label for="postalcode">Código Postal (5 dígitos):</label>
        <input type="text" id="postalcode" name="postalcode" pattern="^\d{5}$" title="Debe consistir en exactamente 5 dígitos" required>

        <input type="submit" value="Registrar">
    </form>

</body>
</html>
